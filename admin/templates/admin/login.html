<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{{ url_for('.static', filename='css/login_style.css') }}" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
      <form method="post" action="">
        <h1 class="h3 mb-3 fw-normal">Вход</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" name="user" placeholder="username">
          <label for="floatingInput">Имя пользователя</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" name="psw" placeholder="Password">
          <label for="floatingPassword">Пароль</label>
        </div>
        <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Войти</button>
        <p class="mt-5 mb-3 text-body-secondary">© 101 Books 2024</p>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
