<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{{ url_for('.static', filename='css/styles.css') }}" rel="stylesheet">
  </head>
  <body>
    <form class="visually-hidden" id="logout" method="post" action="{{ url_for('.logout') }}"></form>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-3 link-body-emphasis text-decoration-none">
          <span class="fs-4">101 Books</span>
        </a>
        <ul class="nav nav-pills me-auto">
          <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Главная</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Книги</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Пользователи</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Заказы</a></li>
        </ul>
        <div class="text-end">
          <button type="submit" form="logout" class="btn btn-danger">Выйти</button>
        </div>
      </header>
    </div>
      {% block body %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
