<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css')}}" />
     {% block style %}{% endblock %}
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Irish Grover:wght@400&display=swap"
    />
  </head>
  <body>
  {% block body %}{% endblock %}
    <div class="header">
      <div class="header2">

          <div class="div24">Каталог</div>

        <img class="orders-icon" alt="" src="./public/orders@2x.png" />

        <img
          class="shopping-cart-icon"

          src="./public/shopping-cart@2x.png"
        />

        <img class="profile-icon" alt="" src="./public/profile@2x.png" />

        <div class="header2-child"></div>
      </div>
      <div class="header1">

        <div class="div25">+9-999-999-99-99</div>
        <div class="div26">Акции</div>

          <a href="{{ url_for('about') }}">О нас</a>

    <div class="footer">
      <div class="div18">Каталог</div>
      <div class="div19">Акции</div>
      <div class="div20">Оплата</div>
      <div class="div21">О нас</div>

    </div>

</html>
