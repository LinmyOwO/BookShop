<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" />

    <!--<link rel="stylesheet" href="{{ url_for('static', filename='css/global.css')}}" />
     {% block style %}{% endblock %} -->
    <link
      rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" />
    <link
      rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Irish Grover:wght@400&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <style>
      .padding-moi{
        padding-left: 15%;
        padding-right: 15%;
      }
      :root {
      --font-inter: Inter;
      --font-irish-grover: "Irish Grover";
      --color-mediumseagreen: #37bf6d;
      }
      .bookk{
        font-family: var(--font-irish-grover);
      }
      .my-cont{
        padding-left: 15%;
      }
      .green{
      background-color: var(--color-mediumseagreen);
      }
      .black{
      background-color: #000000;
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100" style="position: relative; min-height: 100%; background-color: #E0E0E0;">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark black">
      <div class="container">
          <ul class="navbar-nav mb-2 mb-lg-0 align-items-center">
            <a class="navbar-brand" href="{{ url_for('index') }}"><div class="bookk fs-2">101 BOOKS</div></a>
            <li class="nav-item">
              <a class="nav-link" href="#">Акции</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about') }}">О нас</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Оплата</a>
            </li>
          </ul>
          <ul class="navbar-nav mb-2 mb-lg-0 ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">Войти</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('register') }}">Зарегистрироваться</a>
            </li>
          </ul>
      </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-dark p-0" style="background-color: #463E50;">
      <div class="container">
        <div class="dropdown">
            <button class="btn btn-success dropdown-toggle green border-0 btn-lg" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Каталог
            </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            {% for genre in all_genres %}
            <li><a class="dropdown-item" href="{{ url_for('catalog', genre_id=genre.id) }}">{{ genre.name }}</a></li>
            {% endfor %}
          </ul>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <div class="input-group rounded mx-4">
            <input type="search" class="form-control" placeholder="Поиск" aria-label="Search" aria-describedby="search-addon" />
            <button class="input-group-text green border-0" id="search-addon">
              <i class="bi bi-search"></i>
            </button>
          </div>
          <ul class="navbar-nav mb-lg-0">
            <li class="nav-item">
              <a class="bi bi-cart" style="font-size: 2.5rem; color: var(--color-mediumseagreen); padding-right: 20px;" href="{{ url_for('cart') }}"></a>
            </li>
            <li class="nav-item">
              <a class="bi bi-person" style="font-size: 2.5rem; color: var(--color-mediumseagreen);" href="{{ url_for('cart') }}"></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  {% block body %}{% endblock %}
  <footer class="mt-auto black">
    <div class="container">
      <div class="row">
        <ul class="nav justify-content-end">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Главная</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Акции</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">О нас</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Контакты</a></li>
        </ul>
      </div>
    </div>
  </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
